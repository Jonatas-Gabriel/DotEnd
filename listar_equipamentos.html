<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotEnd - Lista de Equipamentos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header-principal">
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="Images/DotEndLogo.jpg" alt="DotEnd Logo" class="logo">
                <span class="logo-text">DotEnd</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="servicos.html" class="active">Serviços</a></li>
                    <li><a href="cadastro.html">Cadastrar Equipamento</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section-padding">
        <section class="page-title">
            <h2>Lista de Todos os Equipamentos</h2>
            <p>Visualize, edite ou exclua seus ativos de TI e de rede.</p>
        </section>

        <section id="asset-list-section">
            <div class="filter-controls" style="margin-bottom: 20px;">
                <label for="filterType">Filtrar por Tipo:</label>
                <select id="filterType" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="All">Todos</option>
                    <option value="Computer">Computador</option>
                    <option value="Printer">Impressora</option>
                    <option value="Projector">Projetor</option>
                    <option value="Monitor">Monitor</option>
                    <option value="Scanner">Scanner</option>
                    <option value="NetworkDevice">Dispositivo de Rede</option>
                    <option value="StorageDevice">Dispositivo de Armazenamento</option>
                    <option value="Accessories">Acessório</option>
                </select>
            </div>

            <div id="asset-list-container">
                <p>Carregando equipamentos...</p>
            </div>
        </section>

        <div id="edit-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
            <div style="background:white; padding:30px; border-radius:8px; width:400px; max-width:90%; box-shadow:0 5px 15px rgba(0,0,0,0.3);">
                <h3>Editar Ativo</h3>
                <form id="edit-asset-form">
                    <input type="hidden" id="edit-asset-id">
                    <input type="hidden" id="edit-asset-original-type"> <div class="form-group">
                        <label for="edit-asset-name">Nome:</label>
                        <input type="text" id="edit-asset-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-asset-description">Descrição:</label>
                        <input type="text" id="edit-asset-description" name="description">
                    </div>
                    <div class="form-group">
                        <label for="edit-asset-model">Modelo:</label>
                        <input type="text" id="edit-asset-model" name="model">
                    </div>
                    <div class="form-group">
                        <label for="edit-asset-status">Status:</label>
                        <select id="edit-asset-status" name="status" required>
                            <option value="Available">Disponível</option>
                            <option value="In Use">Em Uso</option>
                            <option value="Under Maintenance">Em Manutenção</option>
                            <option value="Retired">Desativado</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Salvar Alterações</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit-modal">Cancelar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>© <span id="currentYear"></span> DotEnd - Gerenciamento de Ativos de TI.</p>
    </footer>

    <script type="module" src="js/lista_equipamentos.js"></script>
    <script type="module" src="js/main.js"></script> </body>
</html>
