<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotEnd - Cadastrar Equipamento</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header-principal">
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="Images/DotEndLogo.jpg" alt="DotEnd Logo" class="logo">
                <span class="logo-text">DotEnd</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="servicos.html" class="active">Serviços</a></li>
                    <li><a href="lista_equipamentos.html">Lista de Equipamentos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section-padding">
        <section class="page-title">
            <h2>Cadastrar Novo Equipamento</h2>
            <p>Preencha os detalhes para adicionar um novo ativo ao seu inventário.</p>
        </section>

        <section class="contact-section">
            <div class="container">
                <form id="asset-form" class="contact-form">
                    <div class="form-group full-width">
                        <label for="assetType">Tipo de Ativo:</label>
                        <select id="assetType" name="type" required>
                            <option value="">Selecione o Tipo</option>
                            <option value="Computer">Computador</option>
                            <option value="Printer">Impressora</option>
                            <option value="Projector">Projetor</option>
                            <option value="Monitor">Monitor</option>
                            <option value="Scanner">Scanner</option>
                            <option value="NetworkDevice">Dispositivo de Rede</option>
                            <option value="StorageDevice">Dispositivo de Armazenamento</option>
                            <option value="Accessories">Acessório</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="assetName">Nome:</label>
                        <input type="text" id="assetName" name="name" placeholder="Ex: HP ProBook 450" required>
                    </div>
                    <div class="form-group">
                        <label for="assetDescription">Descrição:</label>
                        <input type="text" id="assetDescription" name="description" placeholder="Ex: Notebook corporativo, 8GB RAM, SSD 256GB">
                    </div>
                    <div class="form-group">
                        <label for="assetModel">Modelo (Opcional):</label>
                        <input type="text" id="assetModel" name="model" placeholder="Ex: ProBook 450 G8">
                    </div>
                    <div class="form-group">
                        <label for="assetStatus">Status:</label>
                        <select id="assetStatus" name="status" required>
                            <option value="Available">Disponível</option>
                            <option value="In Use">Em Uso</option>
                            <option value="Under Maintenance">Em Manutenção</option>
                            <option value="Retired">Desativado</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <button type="submit" class="btn btn-primary">Cadastrar Equipamento</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© <span id="currentYear"></span> DotEnd - Gerenciamento de Ativos de TI.</p>
    </footer>

    <script type="module" src="js/cadastro.js"></script>
    <script type="module" src="js/main.js"></script> </body>
</html>
