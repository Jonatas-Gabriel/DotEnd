<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>.END - Cadastro de Dispositivo</title>
    <link rel="stylesheet" href="css/global.css">
    <!-- Se você criou um CSS para formulários, o link deve ser para ele -->
    <link rel="stylesheet" href="css/formularios.css"> 
</head>
<body>
    <header class="header-principal">
        <div class="container">
            <a href="index.html" class="logo-link">
                <span class="logo-text">DotEnd</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="servicos.html" class="active">Serviços</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section-padding">
        <section class="formulario-container">
            <h2>Cadastro de Dispositivo</h2>

            <!-- A classe "formulario" foi trocada por id="asset-form" para maior consistência -->
            <form id="asset-form">
                <div class="form-group">
                    <label for="assetType">Tipo de Dispositivo:</label>
                    <!-- Os 'value's foram corrigidos para corresponder às chaves do db.json -->
                    <select id="assetType" name="type" required>
                        <option value="">Selecione o Tipo...</option>
                        <option value="Computer">Máquina (Computador)</option>
                        <option value="Monitor">Monitor</option>
                        <option value="Printer">Impressora</option>
                        <option value="Scanner">Scanner</option>
                        <option value="Projector">Projetor</option>
                        <option value="Accessories">Teclado</option>
                        <option value="Accessories">Mouse</option>
                        <option value="NetworkDevice">Dispositivo de Rede</option>
                        <option value="StorageDevice">Dispositivo de Armazenamento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="assetName">Nome/Modelo:</label>
                    <input type="text" id="assetName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="assetDescription">Descrição:</label>
                    <textarea id="assetDescription" name="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="assetModel">Número de Série (Opcional):</label>
                    <input type="text" id="assetModel" name="model">
                </div>

                <div class="form-group">
                    <label for="assetStatus">Status:</label>
                     <select id="assetStatus" name="status" required>
                        <option value="Available">Disponível</option>
                        <option value="In Use">Em Uso</option>
                        <option value="Under Maintenance">Em Manutenção</option>
                        <option value="Retired">Desativado</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <div class="voltar">
                <a href="servicos.html">← Voltar aos Serviços</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 DotEnd - Gerenciamento de Ativos de TI.</p>
        </div>
    </footer>
    <script type="module" src="js/cadastro.js"></script>
</body>
</html>
