<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>.END - Registro de Novo Usuário</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cadastro_alocar_equipamentos.css">
</head>
<body>
    <header class="header-principal">
        <div class="container">
            <a href="index.html" class="logo-link">
                <span class="logo-text">DotEnd</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section-padding">
        <section class="formulario-container">
            <h2>Criar Nova Conta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            <div class="voltar" style="margin-top: 1rem; text-align: center;">
                <a href="login.html">Já tem uma conta? Faça login</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 DotEnd - Gerenciamento de Ativos de TI.</p>
        </div>
    </footer>

    <script type="module" src="js/registro.js"></script>
</body>
</html>
