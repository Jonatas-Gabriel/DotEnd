<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>.END - Alocação de Equipamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-principal">
        <h1>.END</h1>
        <p>Gerência de Dispositivos e Periféricos</p>
    </header>

    <main>
        <section class="formulario-container">
            <h2>Alocação de Equipamentos</h2>

            <form class="formulario">
                <label for="equipamento">Selecione o Equipamento:</label>
                <select id="equipamento" name="equipamento" required>
                    <option value="">Selecione...</option>
                    <option value="máquina">Máquina 001</option>
                    <option value="monitor">Monitor 002</option>
                    <!-- Aqui futuramente você irá preencher dinamicamente -->
                </select>

                <label for="localizacao">Nova Localização:</label>
                <input type="text" id="localizacao" name="localizacao" required>

                <button type="submit">Alocar Equipamento</button>
            </form>

            <div class="voltar">
                <a href="index.html">← Voltar ao Início</a>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Sistema de Gestão de Dispositivos</p>
    </footer>
</body>
</html>
